<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe By Megalos</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <main class="app">
        <section class="game__selection">
            <img src="./assets/logo.svg" width="72px" height="32px" alt="logo tic tac toe">
            <div class="game__selection-select">
                <p class="player-pick-info">PICK PLAYER 1'S MARK</p>
                <div class="game__selection-checkbox-selection">
                    <input type="radio" id="x_selected" name="selected" value="X" checked>
                    <label for="x_selected">
                        <img src="./assets/icon-x.svg" alt="">
                    </label>
                    <input type="radio" id="o_selected" name="selected" value="O">
                    <label for="o_selected">
                        <img src="./assets/icon-o.svg" alt="">
                    </label>
                </div>
                <p class="remember">REMEMBER : X GOES FIRST </p>
            </div>
            <div class="game__selection-versus">
                <button onclick="startGameVsCpu()" class="btn btn-yellow" type="button">NEW GAME (VS CPU)</button>
                <button onclick="startGameVsPlayer()" class="btn btn-blue" type="button">NEW GAME (VS PLAYER)</button>
            </div>
            

        </section>

        <section class="game__playing" style="display: none;">
            <div class="game__playing-header">
                <img src="./assets/logo.svg" width="70px" height="30px" alt="logo tic tac toe">
                <div class="game__playing-header-turn">
                    <img id="turn" on src="./assets/icon-x.svg" width="20px" height="20px" alt="" style="filter: brightness(100%) grayscale(); opacity: 1;">
                    <p> TURN </p>
                </div>
                <div onclick="displayResetModal()" class="game__playing-header-restart">
                    <img src="./assets/icon-restart.svg" width="20px" height="20px" alt="restart button game">
                </div>
            </div>

            <div class="content">
                <div class="board">
                    <div class="cell" 
                        onmouseover="onHoverSquare(this)" 
                        onmouseout="onHoverSquare(this)" 
                        onclick="onClickCell(this)">
                    </div>
                    <div class="cell" 
                        onmouseover="onHoverSquare(this)" 
                        onmouseout="onHoverSquare(this)" 
                        onclick="onClickCell(this)">
                    </div>
                    <div class="cell" 
                        onmouseover="onHoverSquare(this)" 
                        onmouseout="onHoverSquare(this)" 
                        onclick="onClickCell(this)">
                    </div>

                    <div class="cell" 
                        onmouseover="onHoverSquare(this)" 
                        onmouseout="onHoverSquare(this)" 
                        onclick="onClickCell(this)">
                    </div>
                    <div class="cell" 
                        onmouseover="onHoverSquare(this)" 
                        onmouseout="onHoverSquare(this)" 
                        onclick="onClickCell(this)">
                    </div>
                    <div class="cell" 
                        onmouseover="onHoverSquare(this)" 
                        onmouseout="onHoverSquare(this)" 
                        onclick="onClickCell(this)">
                    </div>

                    <div class="cell" 
                        onmouseover="onHoverSquare(this)" 
                        onmouseout="onHoverSquare(this)" 
                        onclick="onClickCell(this)">
                    </div>
                    <div class="cell" 
                        onmouseover="onHoverSquare(this)" 
                        onmouseout="onHoverSquare(this)" 
                        onclick="onClickCell(this)">
                    </div>
                    <div class="cell" 
                        onmouseover="onHoverSquare(this)" 
                        onmouseout="onHoverSquare(this)" 
                        onclick="onClickCell(this)">
                    </div>
                </div>

            </div>
            <div class="game__points">
                <div class="item_points x_points">
                    <span id="title x_title">CPU</span>
                    <span id="qty_x">0</span>
                </div>
                <div class="item_points ties_points">
                    <span class="title">TIES</span>
                    <span id="qty_ties">0</span>
                
                </div>
                <div class="item_points o_points">
                    <span id="title o_title">YOU</span>
                    <span id="qty_o">0</span>

                </div>

            </div>
        </section>
        <section id="modal" class="game__modal" style="display: none;">
            <div class="game__modal-content">
                <span class="game__modal-description">Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
                <div class="game__modal-winner-info">
                    <img class="game__modal-winner-img" src="./assets/icon-o.svg" alt="winner symbol">
                    <h3 class="game__modal-winner">Round Tied</h3>
                </div>
                <div class="game__modal-actions">
                    <button onclick="quit()" id="modal-white-btn" class="cancel btn btn-gray">Quit</button>
                    <button onclick="nextRound()" id="modal-yellow-btn" class="continue btn btn-yellow">Next Round</button>
                </div>
            </div>
        </section>
        <section id="reset_modal" class="game__modal" style="display: none;">
            <div class="game__modal-content">
                <div class="game__modal-winner-info">
                    <h3 class="game__modal-winner">Restart Game?</h3>
                </div>
                <div class="game__modal-actions">
                    <button onclick="hideResetModal()" id="modal-white-btn" class="cancel btn btn-gray">NO, CANCEL</button>
                    <button onclick="resetGame()" id="modal-yellow-btn" class="continue btn btn-yellow">YES, RESTART</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/main.js" defer></script>
</body>

</html>
