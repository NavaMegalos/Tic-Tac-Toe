<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe By Megalos</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <main class="app">
        <section class="game__selection">

        </section>

        <section class="game__playing">
            <div class="game__playing-header">
                <img src="./assets/logo.svg" width="70px" height="30px" alt="logo tic tac toe">
                <div class="game__playing-header-turn">
                    <img id="turn" on src="assets/icon-x.svg" width="20px" height="20px" alt="" style="filter: grayscale(); opacity: .4;">
                    <p> TURN </p>
                </div>
                <div onclick="resetGame()" class="game__playing-header-restart">
                    <img src="./assets/icon-restart.svg" width="20px" height="20px" alt="restart button game">
                </div>
            </div>

            <div class="content">
                <div class="board">
                    <div class="cell" 
                        onmouseover="shadowTurn(this)" 
                        onmouseout="shadowTurn(this)" 
                        onclick="onClickCell(this)">
                    </div>
                    <div class="cell" 
                        onmouseover="shadowTurn(this)" 
                        onmouseout="shadowTurn(this)" 
                        onclick="onClickCell(this)">
                    </div>
                    <div class="cell" 
                        onmouseover="shadowTurn(this)" 
                        onmouseout="shadowTurn(this)" 
                        onclick="onClickCell(this)">
                    </div>

                    <div class="cell" 
                        onmouseover="shadowTurn(this)" 
                        onmouseout="shadowTurn(this)" 
                        onclick="onClickCell(this)">
                    </div>
                    <div class="cell" 
                        onmouseover="shadowTurn(this)" 
                        onmouseout="shadowTurn(this)" 
                        onclick="onClickCell(this)">
                    </div>
                    <div class="cell" 
                        onmouseover="shadowTurn(this)" 
                        onmouseout="shadowTurn(this)" 
                        onclick="onClickCell(this)">
                    </div>

                    <div class="cell" 
                        onmouseover="shadowTurn(this)" 
                        onmouseout="shadowTurn(this)" 
                        onclick="onClickCell(this)">
                    </div>
                    <div class="cell" 
                        onmouseover="shadowTurn(this)" 
                        onmouseout="shadowTurn(this)" 
                        onclick="onClickCell(this)">
                    </div>
                    <div class="cell" 
                        onmouseover="shadowTurn(this)" 
                        onmouseout="shadowTurn(this)" 
                        onclick="onClickCell(this)">
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="./js/main.js" defer></script>
</body>

</html>
